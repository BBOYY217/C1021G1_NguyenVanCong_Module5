<h1 mat-dialog-title>Add product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">

    <mat-form-field appearance="outline">
      <input matInput formControlName="name" placeholder="Name">
      <mat-label matSuffix>Name</mat-label>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput formControlName="price" type="number" placeholder="price">
      <mat-label matSuffix>Price</mat-label>
    </mat-form-field>
    <!-- select-option-->
    <mat-form-field appearance="outline">
      <mat-label matSuffix>Category</mat-label>
      <mat-select formControlName="category" placeholder="category">
        <mat-option value="new">new</mat-option>
        <mat-option value="like new">like new</mat-option>
        <mat-option value="old">old</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions [align]="'end'">
